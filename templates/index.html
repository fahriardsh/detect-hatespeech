<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hate Speech Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-xl">
        <h1 class="text-3xl font-bold mb-6 text-center">Hate Speech Detector</h1>

        <!-- Upload Form -->
        <form id="uploadForm" class="flex flex-col gap-4">
            <input type="file" name="video" id="video" accept="video/*" required class="border p-2 rounded">
            <button type="submit" class="bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Analyze</button>
        </form>

        <!-- Loading Spinner -->
        <div id="loading" class="hidden mt-4 flex justify-center">
            <svg class="animate-spin h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
            </svg>
        </div>

        <!-- Result Card -->
        <div id="result" class="mt-6 bg-gray-50 p-4 rounded hidden shadow-inner"></div>

        <!-- Video Player -->
        <div id="videoContainer" class="mt-6 hidden">
            <h2 class="font-semibold mb-2">Video Preview:</h2>
            <video id="videoPreview" controls class="w-full rounded shadow-md"></video>
        </div>

    </div>

            <script>
                const form = document.getElementById('uploadForm');
                const loading = document.getElementById('loading');
                const resultDiv = document.getElementById('result');
                const videoContainer = document.getElementById('videoContainer');
                const videoPreview = document.getElementById('videoPreview');

                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const fileInput = document.getElementById('video');
                    if (!fileInput.files.length) return;

                    // Show video preview
                    const file = fileInput.files[0];
                    videoPreview.src = URL.createObjectURL(file);
                    videoContainer.classList.remove('hidden');

                    loading.classList.remove('hidden');
                    resultDiv.classList.add('hidden');
                    resultDiv.innerHTML = '';

                    const formData = new FormData();
                    formData.append('video', file);

                    try {
                        const response = await fetch('/analyze', {
                            method: 'POST',
                            body: formData
                        });
                        const data = await response.json();

                        if (data.error) {
                            resultDiv.innerHTML = `<pre class="text-red-500">${data.error}</pre>`;
                        } else {
                            // Parse JSON safely with better error handling
                            let jsonData;
                            try {
                                // Clean the response string to remove markdown code block markers
                                const cleanedString = data.result.replace(/```json\s*|\s*```/g, '').trim();
                                jsonData = JSON.parse(cleanedString);
                            } catch (parseError) {
                                console.error('JSON parsing error:', parseError);
                                resultDiv.innerHTML = `<pre class="text-red-500">Error parsing JSON response: ${parseError.message}</pre>`;
                                return;
                            }

                            // Display the JSON data in a more structured way
                            resultDiv.innerHTML = `
                                <h2 class="font-semibold mb-2">Analysis Result:</h2>
                                
                                <div class="mb-3">
                                    <div class="font-medium text-gray-700">Classification:</div>
                                    <div class="ml-2">${jsonData.classification || '-'}</div>
                                </div>
                                
                                <div class="mb-3">
                                    <div class="font-medium text-gray-700">Severity:</div>
                                    <div class="ml-2">${jsonData.severity || '-'}</div>
                                </div>
                                
                                <div class="mb-3">
                                    <div class="font-medium text-gray-700">Confidence:</div>
                                    <div class="ml-2">${jsonData.confidence ? (jsonData.confidence * 100).toFixed(2) + '%' : '-'}</div>
                                </div>
                                
                                <div class="mb-3">
                                    <div class="font-medium text-gray-700">Explanation:</div>
                                    <div class="ml-2 bg-gray-100 p-2 rounded whitespace-pre-wrap">${jsonData.explanation || '-'}</div>
                                </div>
                                
                                <div class="mb-3">
                                    <div class="font-medium text-gray-700">Recommendations:</div>
                                    <div class="ml-2 bg-gray-100 p-2 rounded whitespace-pre-wrap">${jsonData.recommendations || '-'}</div>
                                </div>
                                
                                <details class="mt-4">
                                    <summary class="cursor-pointer font-medium text-blue-600">Show Raw JSON</summary>
                                    <pre class="mt-2 p-3 bg-gray-800 text-green-400 rounded text-sm overflow-auto">${JSON.stringify(jsonData, null, 2)}</pre>
                                </details>
                            `;
                        }
                    } catch (err) {
                        resultDiv.innerHTML = `<pre class="text-red-500">Error: ${err.message || err}</pre>`;
                    } finally {
                        loading.classList.add('hidden');
                        resultDiv.classList.remove('hidden');
                    }
                });
            </script>
</body>
</html>
